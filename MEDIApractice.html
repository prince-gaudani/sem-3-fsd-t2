<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Banner</title>
  <style>
   

    h1 {
     height: 100px;
     width: 300px;
     color: blue;
     animation-name: move;
     animation-delay: 3s;
     animation-duration: 5s;
     animation-iteration-count: infinite;
     animation-direction: reverse;
    }

    @keyframes move {
      0% {
        transform: rotate(odeg);
      }
     
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
    <h1>Welcome to My Banner</h1>
</body>
</html>
