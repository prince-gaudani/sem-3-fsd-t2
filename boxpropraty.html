<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{width:300px;
              height:150px;
              margin:30px;
              padding:20px;
              border:4px solid black;
              box-sizing: content black;
              box-shadow:5px 5px 15px gray;
              background-color:yellow;
              text-align:center;
            }
        .box2{
              box-sizing:border-box;
              width:300px;
              height:150px;
              margin:30px;
              padding:20px;
              border:4px solid black;
              box-sizing: content black;
              box-shadow:5px 5px 15px gray;
              background-color:yellow;
              text-align:center;
            }
        
    </style>
</head>
<body>
    <div class="box1">
        box1 
    </div>
    <div class="box2">
        box2
    </div>
</body>
</html>
